<!DOCTYPE html>
<html>

<body bgcolor="lightblue">
    <center>
    <table border="1" cellspacing="5" bgcolor="white">
        <caption><b>Input Marks</b></caption>
        <tr>
            <th rowspan="2">Name</th>
            <th colspan="9">Score</th>

        </tr>
        <tr>
            <th>Marati</th>
            <th>Hindi</th>
            <th>English</th>
            <th>Math</th>
            <th>Data Science</th>
            <th>History</th>
            <th>HTML</th>
            <th>CSS</th>
            <th>javascript</th>
        </tr>
        <tr>
            <td><input type="text" id="aname"></td>
            <td><input type="text" id="as"></td>
            <td><input type="text" id="am"></td>
            <td><input type="text" id="aj"></td>
            <td><input type="text" id="ad"></td>
            <td><input type="text" id="an"></td>
            <td><input type="text" id="ag"></td>
            <td><input type="text" id="au"></td>
            <td><input type="text" id="ao"></td>
            <td><input type="text" id="ap"></td>
        </tr>
        <tr>
            <th colspan="10" height="30">
            <input type="submit" value="Add To Table" onclick="Sub()"></th>
        </tr>    
    </table>
    <br>
    <table border="1" cellspacing="10" bgcolor="white" 
           height="100" width="500" cellpadding="10" id="TableScore">
        <caption><b>Student Data</b></caption>
        <tr>
            <th width="180">Name</th>
            <th>Total</th>
            <th>Average</th>
            <th>Pass Or Fail</th>
        </tr>
        
    </table>
    </center>
    <script type="text/javascript">
        function Sub(){
            let n, s, k, r, e, v, g, u, o, p, sum, avg;
            n=(document.getElementById('aname').value);
            s=parseFloat(document.getElementById('as').value);
            k=parseFloat(document.getElementById('am').value);
            r=parseFloat(document.getElementById('aj').value);
            e=parseFloat(document.getElementById('ad').value);
            v=parseFloat(document.getElementById('an').value);
            g=parseFloat(document.getElementById('ag').value); 
            u=parseFloat(document.getElementById('au').value); 
            o=parseFloat(document.getElementById('ao').value); 
            p=parseFloat(document.getElementById('ap').value); 
            // Calculating Total
            sum=s+k+r+e+v+g+u+o+p;
            avg=sum/9;
            // Display on Student Data
            let newTable = document.getElementById('TableScore');
            let row = newTable.insertRow(-1);
            let cell1 = row.insertCell(0);
            let cell2 = row.insertCell(0);
            let cell3 = row.insertCell(0);
            let cell4 = row.insertCell(0);
           

            cell4.innerHTML= n;
            cell3.innerHTML=sum;
            cell2.innerHTML = avg;

            if(avg>=50){
                cell1.innerHTML="<font color=green>Pass</font>";
            }else{
                cell1.innerHTML="<font color=red>Fail</font>";
            }
        }
    </script>
</body>
</html>
