<!DOCTYPE html>
<html>
<body>
    <script>
function findLongestWord(str) {
    const words = str.split(' ');
    let longestWord = '';
    for (const word of words) {
        if (word.length > longestWord.length) {
            longestWord = word;
        }
    }
    return longestWord;
}

// Example usage:
console.log(findLongestWord('Web Development Tutorial')); // Output: 'Development'
</script>

</html>
