<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <script>
        function loginform(user,p)
        {
            username='admin'
            pass=12345
            
            if(user==username && pass==p)
        {
                       
                document.getElementById('result').innerHTML="Login sucessfully"
                document.getElementById('result').style.color='green'
        }
            else
        {
                document.getElementById('result').innerHTML='Invalid User Name and password'
            document.getElementById('result').style.color='red'
        }
        }
    </script>

</head>
<body>
    <label>User Name </label>
    <input type="text" id="uname" name="uname" placeholder="User Name" required>
    <input type="password" id="password" name="password" placeholder="Password" required>
    <button onclick="loginform(uname.value,password.value)">Login</button>
    <h1 id="result"></h1>


</body>
</html>
